<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Calculadora</title>
</head>
<body>
    <form class="calcu card" name="calc">
        <input type="textfield" id="resultado" class="" value="" readonly>
        <div class="calculator-keys">
            <input type="button" id="sumar" class="operator btn btn-info" value="+">
            <input type="button" id="restar" class="operator btn btn-info" value="-">
            <input type="button" id="multiplicar" class="operator btn btn-info" value="*">
            <input type="button" id="dividir" class="operator btn btn-info" value="/">
            <br>
            <input type="button" id="7" value="7" class="btn btn-light waves-effect">
            <input type="button" id="8" value="8" class="btn btn-light waves-effect">
            <input type="button" id="9" value="9" class="btn btn-light waves-effect">
            <br>
            <input type="button" id="4" value="4" class="btn btn-light waves-effect">
            <input type="button" id="5" value="5" class="btn btn-light waves-effect">
            <input type="button" id="6" value="6" class="btn btn-light waves-effect">
            <br>
            <input type="button" id="1" value="1" class="btn btn-light waves-effect">
            <input type="button" id="2" value="2" class="btn btn-light waves-effect">
            <input type="button" id="3" value="3" class="btn btn-light waves-effect">
            <br>
            <input type="button" id="0" value="0" class="btn btn-light waves-effect">
            <input type="button" id="p" value="." class="decimal function btn btn-secondary">
            <input type="reset" class="all-clear function btn btn-danger btn-sm" value="AC">

            <input type="button" id="equal" class="equal-sign operator btn btn-default" value="=">
        </div>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
